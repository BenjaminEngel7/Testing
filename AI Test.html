<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot - Forum AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    .chat-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      margin: 5px 0;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #3498db;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background-color: #ecf0f1;
      color: #333;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 10px;
    }

    .input-area button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #1a242f;
    }
  </style>
</head>
<body>

  <header>ðŸ¤– Chatbot AI Forum</header>

  <div class="chat-container" id="chat">
    <div class="message bot">Halo! Ada yang bisa saya bantu tentang AI hari ini?</div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ketik pesan...">
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      setTimeout(() => {
        const botReply = generateBotReply(text);
        addMessage(botReply, "bot");
      }, 600);
    }

    function addMessage(msg, type) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.classList.add("message", type);
      div.innerText = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function generateBotReply(input) {
      const lower = input.toLowerCase();
      if (lower.includes("apa itu ai")) {
        return "AI adalah singkatan dari Artificial Intelligence, yaitu kecerdasan buatan yang dibuat oleh manusia.";
      } else if (lower.includes("contoh ai")) {
        return "Beberapa contoh AI: ChatGPT, Siri, Google Assistant, dan mobil self-driving.";
      } else if (lower.includes("terima kasih")) {
        return "Sama-sama! ðŸ˜Š";
      } else {
        return "Menarik! Bisa kamu jelaskan lebih lanjut?";
      }
    }
  </script>

</body>
</html>
